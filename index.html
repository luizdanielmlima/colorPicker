<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Titan+One"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <title>Color Picker with Sass and Clipboard.js</title>
  </head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
  <script src="main.js"></script>

  <body>
    <div class="wrapper">
      <h1>COLOR PICKER</h1>
      <br />
      <div class="color-sample">
        <div id="swatch-sample"></div>
        <h2 id="colorValueTxt" style="min-width: 110px;">
          Select the color below
        </h2>
      </div>
      <div class="clipboard-area">
        <p id="ok-msg">copied!</p>
        <p id="error-msg">error!</p>
        <a class="copyBtn" data-clipboard-target="#colorValueTxt"
          >Copy to Clipboard</a
        >
      </div>
      <!-- YELLOW SWATCHES -->
      <div class="group-yellow">
        <div id="darken-yellow-100"></div>

        <div id="darken-yellow-80"></div>
        <div id="darken-yellow-70"></div>

        <div id="darken-yellow-40"></div>

        <div id="lighten-yellow-50"></div>

        <div id="lighten-yellow-80"></div>
